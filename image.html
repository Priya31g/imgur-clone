<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQcHvGYfBUEpQA2euM7ApdzZAYdKbcaDspAT1bQuZXk-YLkN1kGnogudz1J1N_11iUoPWY&usqp=CAU" type="image/icon type">
    <title>Imgur</title>
    <link rel="stylesheet" href="Landing.css">
    <link rel="stylesheet" href="image.css">
</head>
<body>
    <div class="nav">
        <div class="nav-2 post">
            <a href="https://imgur.com/">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/07/Imgur_Logo_Light.svg/1280px-Imgur_Logo_Light.svg.png" alt="imgur.logo" class="logo" />
            </a>
        
            <button class="post_button">
                <img src="https://s.imgur.com/desktop-assets/desktop-assets/icon-new-post.13ab64f9f36ad8f25ae3544b350e2ae1.svg" alt="post" /><span> New Post</span>
               
            </button>
            </a>
        </div>
       
        <div class="nav-2">
            <div>
                <input type="text"  id="q" oninput="debounce(debouncing,1000)" placeholder="Images,#tags,@Users oh my!"/>
                <br/>
                <div id="debounce"></div>
            </div>
            
            <button class="search" onclick="search()"><img src="https://s.imgur.com/desktop-assets/desktop-assets/icon-search.8d0f9b564a4659d48d8eca38b968a7f2.svg" id="search"  /></button>
        </div>
        <div class="nav-2 account_main_div">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRJ3oQ7x4YU1VPRcb5ACWWNfmRrdxfX4xHdyw&usqp=CAU" class="award"/>
            <button class="ad_free">Go Ad-Free</button>
            <button class="signIn">SignIn</button>
            <button class="post_button">Signup</button>
        </div>
    </div>
    <!--Nav bar end-->

    <div class="flex_bar">
        <div class="sidebar">
                <div class="EngagementBarContainer">
                    <div class="gallery_upvote">
                        <div class="gallery_up_btn">
                            <img src="https://cdn-icons.flaticon.com/png/512/3148/premium/3148121.png?token=exp=1640456558~hmac=28da0bd1a87f14a338653faeb1057c2a" width="32px" height="32px" alt="upvote" id="vote_u" />
                        </div>
                        <div class="gallery_score">
                            <span title="Total Score" id="total_score"></span>
                        </div>
                        <div class="gallery_up_btn">
                            <img src="https://cdn-icons.flaticon.com/png/512/3148/premium/3148114.png?token=exp=1640456582~hmac=ca6d0da418a950436e72a5635398c3f4" width="32px" height="32px" alt="upvote" id="vote_d" />
                        </div>
                        <div class="gallery_up_btn">
                            <img src="https://cdn-icons.flaticon.com/png/512/2961/premium/2961957.png?token=exp=1640456773~hmac=efcbff88824882717e272088bbdc5969" alt="like" width="32px" height="32px" id="gallery_like">
                        </div>
                    </div>
                   <div class="gallery_share">
                       <img  src="https://cdn-icons-png.flaticon.com/512/929/929610.png" alt="share" width="32px" height="32px"/>
                   </div>
                   <div class="gallery_comment">
                        <img src="https://cdn-icons-png.flaticon.com/512/1246/1246332.png"alt="comment" width="32px" height="32px"/>
                        <br/>
                        <span class="span" id="comment"></span>
                   </div>
                </div>
        </div>
        <div id="image"></div>
    </div>
</body>
<script src="Landing.js"></script>
<script src="image.js"></script>

</html>
